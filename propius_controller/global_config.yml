# GLOBAL CONFIG
use_docker: false

# APPLICATION LAYER
job_manager_ip: localhost
job_manager_port: 50001
job_manager_log_path: monitor/log
job_manager_plot_path: monitor/plot

job_db_ip: localhost
job_db_port: 6379

# SCHEDULING LAYER
scheduler_ip: localhost
scheduler_port: 50000
scheduler_log_path: monitor/log
scheduler_plot_path: monitor/plot

sched_mode: offline # ['online', 'offline']
sched_alg: irs # ['fifo', 'random', 'srsf', 'irs']

## IRS parameter
tier_num: 3

# BINDING LAYER
load_balancer_ip: localhost
load_balancer_port: 50002
load_balancer_log_path: monitor/log
load_balancer_plot_path: monitor/plot

client_manager_id_weight: 100000 # for client id assignment
client_manager:
- ip: localhost
  port: 50003
  client_db_port: 6380
- ip: localhost
  port: 50004
  client_db_port: 6381

client_manager_log_path: monitor/log
client_manager_plot_path: monitor/plot

max_task_offer_list_len: 20

# Scheduling context
standard_round_time: 300 # default round time for jobs that doesn't have history round
irs_epsilon: 0

# ---Client---
# Client data expiration time in Redis DB
client_expire_time: 1000

# ---Job---
job_expire_time: 604800 # a week
job_max_silent_time: 1800 # half an hour; 
# if job doesn't send request to Propius for more than half an hour,
# the job will be removed
max_round: 1000 # for jobs that cannot provide total round estimate upon check-in
allow_exceed_total_round: true

# ---Constraint/spec setting---
job_public_constraint:
- cpu_f
- ram
- fp16_mem
- android_os
job_private_constraint:
- dataset_size

public_max:
  cpu_f: 24.8
  ram: 16
  fp16_mem: 2800
  android_os: 15

# ---General---
verbose: true
plot: true
