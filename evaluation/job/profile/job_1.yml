# Server setting
connection_timeout: 800

job_manager_ip: localhost
job_manager_port: 50002

# Training and testing aggregator setting
demand: 50
total_round: 1000  # Total round
over_selection: 1.3

# Training and testing client setting
engine: pytorch
model: resnet18
dataset: femnist
learning_rate: 0.05
num_loaders: 6
local_steps: 10
loss_decay: 0.95
batch_size: 20

# Client constraints
public_constraint:
    cpu_f: 10
    ram: 8
    fp16_mem: 1300
    android_os: 12
private_constraint:
    dataset_size: 100