# Server setting
connection_timeout: 3600

# Training and testing aggregator setting
demand: 80
total_round: 1000  # Total round
over_selection: 1.3

# Training and testing client setting
engine: pytorch
model: resnet18
dataset: femnist
learning_rate: 0.05
num_loaders: 1
local_steps: 10
loss_decay: 0.95
batch_size: 20

gradient_policy: fed-avg
# yogi_eta: 1.e-2
# yogi_tau: 1.e-3
# yogi_beta1: 0.9
# yogi_beta2: 0.99

# Client constraints
public_constraint:
    cpu_f: 10
    ram: 8
    fp16_mem: 1300
    android_os: 12
private_constraint:
    dataset_size: 100