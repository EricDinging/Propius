      context: .
      dockerfile: ./propius/database/Dockerfile
    command:
    - '6381'
    environment:
    - TZ=America/Detroit
  jobs_0:
    build:
      context: .
      dockerfile: ./evaluation/job/Dockerfile
    volumes:
    - ./evaluation:/evaluation
    - ./propius:/propius
    stop_signal: SIGINT
    depends_on:
    - job_manager
    command:
    - '0'
    - '1'
    - '0'
    environment:
    - TZ=America/Detroit
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.75'
          memory: 800M
